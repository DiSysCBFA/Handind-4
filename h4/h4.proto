syntax = "proto3";



import
    "google/protobuf/empty.proto";

option go_package = "github.com/DiSysCBFA/Handind-4/h4";

package h4;

service H4 {
  rpc request (request) returns (reply);
  rpc reply (request) returns (reply);

}


message request {
  int64 id = 1;
  int64 timestamp = 2;

}
message reply {
  int64 id = 1;
  Status status = 2;
}

enum Status {
  GRANTED = 0;
  DENIED = 1;
}